<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root { --red:#ff1a1a; }

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,0.25), transparent 55%),
    linear-gradient(180deg, #020202, #0a0a0a 40%, #020202);
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: -40%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,0,0,0.20), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(160,0,0,0.18), transparent 50%);
  filter: blur(90px);
  opacity: .55;
  animation: smoke 70s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes smoke {
  0% { transform: translate(0,0); }
  50% { transform: translate(-6%, -4%); }
  100% { transform: translate(0,0); }
}

/* ===== SPLASH ===== */
#splash {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,.35), transparent 55%),
    linear-gradient(180deg, #020202, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#splash.hide { opacity: 0; pointer-events: none; transition: .6s; }

.splash-logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff2a2a, #5a0000);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 40px rgba(255,0,0,.9);
}

.splash-logo img {
  width: 86%;
  height: 86%;
  border-radius: 50%;
  object-fit: cover;
}

.loader {
  margin-top: 26px;
  width: 36px;
  height: 36px;
  border: 3px solid rgba(255,255,255,.15);
  border-top-color: var(--red);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* ===== LAYOUT ===== */
.container {
  position: relative;
  z-index: 1;
  padding: 30px 18px 150px;
  display: flex;
  flex-direction: column;
  gap: 26px;
  align-items: center;
}

.bubble {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, rgba(255,40,40,.28), rgba(10,10,10,.95));
  border-radius: 22px;
  padding: 24px 18px;
  text-align: center;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 4px;
  text-transform: uppercase;
  box-shadow: 0 20px 50px rgba(0,0,0,.95);
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 8px;
  font-size: 11px;
  letter-spacing: 2px;
  opacity: .7;
}

.panel {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #141414, #070707);
  border-radius: 26px;
  padding: 22px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.04),
    inset 0 -10px 20px rgba(0,0,0,.9),
    0 30px 70px rgba(0,0,0,.95);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

/* ===== CARD BASE ===== */
.card {
  border-radius: 22px;
  background: linear-gradient(180deg, #1b1b1b, #060606);
  position: relative;
  cursor: pointer;
  overflow: hidden;
  box-shadow:
    inset 0 -14px 22px rgba(0,0,0,.95),
    inset 0 1px 1px rgba(255,255,255,.05),
    0 16px 40px rgba(0,0,0,.95);
}

/* ===== CATALOGO ===== */
.card-catalog {
  grid-column: 1 / -1;
  height: 96px;
}

.catalog-content {
  height: 100%;
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 0 20px;
}

.card-catalog .logo-frame {
  width: 72px;
  padding-top: 72px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff2a2a, #5a0000);
  position: relative;
  flex-shrink: 0;
}

.card-catalog .logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
  object-fit: cover;
}
/* ===== TESTO BOTTONE===== */
.card-catalog span {
  flex: 1;
  text-align: center;
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 3px;
}

/* ===== BOTTONI PICCOLI ===== */
.card-small {
  aspect-ratio: 1 / 1.05;
}

.card-small .card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.card-small .logo-frame {
  width: 70%;
  padding-top: 70%;
  border-radius: 50%;
  background: radial-gradient(circle, #ff2a2a, #5a0000);
  position: relative;
}

.card-small .logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
  object-fit: cover;
}

.card-small span {
  width: 100%;
  text-align: center;
  font-size: 11px;
  font-weight: 900;
  letter-spacing: 1.5px;
  padding: 6px 4px;
  background: linear-gradient(180deg, rgba(255,40,40,.55), rgba(10,10,10,.95));
}

/* ===== BOTTOM BAR ===== */
.bottom-bar {
  position: fixed;
  bottom: 16px;
  left: 16px;
  right: 16px;
  height: 72px;
  background: linear-gradient(180deg, #0f0f0f, #050505);
  border-radius: 26px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 999;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.05),
    0 20px 50px rgba(0,0,0,.95);
}

.bottom-bar a {
  color: var(--red);
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
}
  /* ===== FIX ALLINEAMENTI GENERALI ===== */
.catalog-content {
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-catalog span {
  text-align: center;
  line-height: 1.2;
}

/* ===== FIX LOGHI TAGLIATI (BOTTONI PICCOLI) ===== */
.card-small .logo-frame {
  overflow: hidden;
}

.card-small .logo-frame img {
  inset: 4px;
  width: calc(100% - 8px);
  height: calc(100% - 8px);
  object-fit: contain;
}

/* ===== FIX CENTRATURA TESTO BOTTONI PICCOLI ===== */
.card-small span {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 28px;
}

/* ===== FIX BOTTOM BAR ICONS ROSSE ===== */
.bottom-bar a {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.bottom-bar svg {
  width: 22px;
  height: 22px;
  fill: var(--red);
  display: block;
}

/* ===== FIX TOUCH & VISUAL CONSISTENCY ===== */
.card,
.bottom-bar a {
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">
    <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
  </div>
  <div class="loader"></div>
</div>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card card-catalog" onclick="openCatalog()">
        <div class="catalog-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
          </div>
          <span>CATALOGO</span>
        </div>
      </div>

      <div class="card card-small" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
          </div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card card-small" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card card-small" onclick="openCreatedBy()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="bottom-bar">
  <a onclick="openTelegram()">
    <svg viewBox="0 0 24 24">
      <path d="M9.993 15.674 9.84 19.5c.43 0 .617-.184.842-.403l2.02-1.934 4.188 3.067c.768.424 1.312.202 1.503-.71L21.94 4.86c.24-1.114-.402-1.55-1.15-1.277L1.9 10.93c-1.083.424-1.067 1.036-.197 1.303l4.833 1.508L18.75 6.375c.576-.35 1.1-.157.668.226z"/>
    </svg>
    Telegram
  </a>

  <a onclick="openInstagram()">
    <svg viewBox="0 0 24 24">
      <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3h10zm-5 3.5A5.5 5.5 0 1 0 17.5 13 5.506 5.506 0 0 0 12 7.5zm0 9A3.5 3.5 0 1 1 15.5 13 3.504 3.504 0 0 1 12 16.5zM18 6.25a1.25 1.25 0 1 0 1.25 1.25A1.25 1.25 0 0 0 18 6.25z"/>
    </svg>
    Instagram
  </a>

  <a onclick="openSignal()">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C6.486 2 2 6.037 2 11c0 2.59 1.268 4.94 3.356 6.623L4 22l4.61-2.417A11.72 11.72 0 0 0 12 20c5.514 0 10-4.037 10-9s-4.486-9-10-9zm0 16c-1.096 0-2.148-.168-3.13-.472l-.59-.18-.347.182L6 18l.4-2.144-.357-.345C4.656 14.2 4 12.655 4 11c0-3.86 3.589-7 8-7s8 3.14 8 7-3.589 7-8 7z"/>
    </svg>
    Signal
  </a>
</div>


<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

setTimeout(() => {
  document.getElementById("splash").classList.add("hide");
}, 1500);

function openCatalog() {
  window.location.href = "catalog.html";
}

function openContacts() {
  tg.showPopup({ title:"Contacts", message:"@GasCloudSupport", buttons:[{type:"close"}] });
}

function openChannels() {
  tg.showPopup({ title:"Channels", message:"@GASCLOUD2", buttons:[{type:"close"}] });
}

function openCreatedBy() {
  tg.showPopup({ title:"Created by", message:"Gas Cloud Â© 2026", buttons:[{type:"close"}] });
}

function openTelegram() {
  tg.openLink("https://t.me/GASCLOUD2");
}
function openInstagram() {
  tg.openLink("https://instagram.com/");
}
function openSignal() {
  tg.openLink("https://signal.org/");
}
</script>

</body>
</html>
