<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud – Catalog</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --red:#ff1a1a;
  --bg:#0b0b0b;
}

/* RESET */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
}

/* BACK BUTTON */
.back{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:10;
  padding:10px 14px;
  font-size:13px;
  font-weight:800;
  border-radius:14px;
  background:#050505;
  border:1px solid var(--red);
  cursor:pointer;
}

/* CONTAINER */
.container{
  padding:80px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

/* HEADER 
.header-panel{
  width:100%;
  max-width:420px;
  background:#070707;
  border-radius:22px;
  padding:20px 18px;
  text-align:center;
  border:1px solid rgba(255,255,255,.06);
}*/
  .bubble{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#240000,#050505);
  border:1px solid var(--red);
  border-radius:22px;
  padding:22px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
}

.bubble::after{
  content:"Choose a stock category";
  display:block;
  margin-top:8px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.7;
}

.header-panel h1{
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
}

.header-panel p{
  margin:8px 0 0;
  font-size:13px;
  letter-spacing:1px;
  opacity:.65;
}

/* PANEL */
.panel{
  width:100%;
  max-width:420px;
  background:#050505;
  border-radius:26px;
  padding:22px;
  border:1px solid rgba(255,255,255,.06);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* STOCK CARD – STILE INDEX */
.stock-card{
  aspect-ratio:1/1;
  border-radius:22px;
  background:#050505;
  border:1px solid rgba(255,0,0,.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  cursor:pointer;
}

.stock-card img{
  width:64px;
  height:64px;
  border-radius:50%;
}

.stock-card span{
  padding:6px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:900;
  letter-spacing:1.4px;
  text-transform:uppercase;
  border:1px solid var(--red);
  background:#0a0a0a;
  text-align:center;
}

/* SMALL SCREENS */
@media(max-width:360px){
  .stock-card span{font-size:11px;}
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">⬅ BACK</div>

<div class="container">

  <div class="bubble">Catalog</div>

  <div class="panel">
    <div class="grid">

      <!-- PROMO FIRST -->
      <div class="stock-card" onclick="openStock('stock-4.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>PRODOTTI IN PROMOZIONE</span>
      </div>

      <div class="stock-card" onclick="openStock('stock-1.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>DRY</span>
      </div>

      <div class="stock-card" onclick="openStock('stock-2.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>FROZEN</span>
      </div>

      <div class="stock-card" onclick="openStock('stock-3.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>CALI</span>
      </div>

      <div class="stock-card" onclick="openStock('stock-5.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>STOCK 5</span>
      </div>

      <div class="stock-card" onclick="openStock('stock-6.html')">
        <img src="https://tgwos.github.io/mini-app1/gas-cloud-logo.png">
        <span>STOCK 6</span>
      </div>

    </div>
  </div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

tg.BackButton.show();
tg.BackButton.onClick(goBack);

function goBack(){
  tg.BackButton.hide();
  location.href = "index.html";
}

function openStock(p){
  tg.BackButton.hide();
  location.assign(p);
}
</script>

</body>
</html>
